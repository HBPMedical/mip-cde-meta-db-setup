version: '3.0'

services:

  db:
    image: "postgres:9.6.5-alpine"
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=meta
      - POSTGRES_PASSWORD=meta

  wait_dbs:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "db:5432"
      TIMEOUT: 60
    depends_on:
      - db

  # Use the latest image built as this is what is under test
  meta_db_setup:
    image: "hbpmip/mip-cde-meta-db-setup:latest"
    environment:
      - FLYWAY_DBMS=postgresql
      - FLYWAY_HOST=db
      - FLYWAY_PORT=5432
      - FLYWAY_DATABASE_NAME=meta
      - FLYWAY_USER=meta
      - FLYWAY_PASSWORD=meta
    depends_on:
      - db

  # Issues with volume mounting here, workaround by building an image including the sources
  meta_db_check:
    build:
      context: .
      dockerfile: Dockerfile.check
    environment:
      - HOST=db
      - PORT=5432
      - DATABASE=meta
      - USER=meta
      - PASSWORD=meta
    depends_on:
      - db
